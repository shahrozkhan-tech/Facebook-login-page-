<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="icon" type="image/x-icon" href="https://www.pngwing.com/en/free-png-bzkgo">
<style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 80px;
    }

    .text-section {
      max-width: 400px;
    }

    .text-section h1 {
      color: #1877f2;
      font-size: 56px;
      margin-bottom: 10px;
    }

    .text-section p {
      font-size: 22px;
      color: #1c1e21;
    }

    .login-box {
      background-color: #fff;
      padding: 20px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box .login-btn {
      background-color: #1877f2;
      color: white;
      margin-top: 8px;
    }

    .login-box .login-btn:hover {
      background-color: #166fe5;
    }

    .login-box a {
      display: block;
      margin: 10px 0;
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .login-box .create-btn {
      background-color: #42b72a;
      color: white;
      margin-top: 10px;
      font-size: 17px;
      padding: 14px;
    }

    .login-box .create-btn:hover {
      background-color: #36a420;
    }
    
    
            
   
    </style>
</head>
<body>
 
   <div class="container">
    <div class="text-section">
      <h1>facebook</h1>
      <p>Connect with friends and the world around you on Facebook.</p>
    </div>

    <div class="login-box">
      <input type="text" placeholder="Email or phone number">
      <input type="password" placeholder="Password">
      <button class="login-btn">Login</button>
      <a href="#">Forgot password?</a>
      <hr>
      <button class="create-btn">Create new account</button>
    </div>
  </div>
</body>
</html>
